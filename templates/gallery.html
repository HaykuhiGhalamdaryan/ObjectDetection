<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <h1>Image Gallery</h1>
    <div>
        {% for image in images %}
        <div style="display: inline-block; margin: 10px;">
            <img src="{{ url_for('send_image', filename=image) }}" alt="{{ image }}" width="200">
        </div>
        {% endfor %}
    </div>

    {% if most_common_class %}
    <h2>Analysis Results</h2>
    <p>Most common object detected: {{ most_common_class[0] }} ({{ most_common_class[1] }} occurrences)</p>
    {% endif %}
    
    <br>
    <a href="{{ url_for('upload_files') }}"><button>Back</button></a>
    <br><br>
    <form action="/analyze" method="post">
        <button type="submit">Analyze Images</button>
    </form>
</body>
</html>
